<div class="container-fluid m-5" >
    <div>
      <i class="bi bi-arrow-left-circle" ng-click="back()" style="font-size: 20px;">&nbsp;&nbsp;Back</i>
    </div>
  <div  class="mt-4">
<div style="font-size: 20px;" class="d-flex fw-bold">
    <p>
        {{subject}}
    </p>
</div>

    <div class="d-flex col-md-10 justify-content-between align-items-center">
        <div class="d-flex">
            <i class="bi bi-person-circle px-3" style="font-size: 30px;"></i>
            <h4>{{ sendername }}</h4>
        </div>
        <div>
            <p>{{time}}</p>
        </div>
    </div>
    <div>
    <div class="d-flex  mt-5">
      <p ng-bind-html="body" style="font-size: 18px;"></p>
    </div>
    <div class="d-flex justify-content-center align-items-center" ng-repeat="img in image">
      <div class="card col-md-5">
        <img src="https://10.21.80.161:8000/mail/media/{{ img }}" alt="" sizes="" srcset="" class="img-thumbnail">
      </div>
    </div>
      <div
        class="d-flex col-md-5 mt-5">
        <div class="mb-5" ng-repeat="file in documents">
          <div class="card-body d-flex align-items-center">
            <img src="/images/1199004.png" alt="" style="height: 40px;">
            <div
            style="text-decoration: none;"
            ng-click="download(file)"
            >{{file}}</div>
          </div>
        </div>
      </div>
      <div
        class="d-flex col-md-5 mt-5">
        <div class="mb-5" ng-repeat="file in WordDocs">
          <div class="card-body d-flex align-items-center">
            <img src="/images/sm_5b33460fe6357.jpg" alt="" style="height: 40px;">
            <div
            style="text-decoration: none;"
            ng-click="download(file)"
            >{{file}}</div>
          </div>
        </div>
      </div>
      <div
        class="d-flex col-md-5 mt-5">
        <div class="mb-5" ng-repeat="file in excelSheets">
          <div class="card-body d-flex align-items-center">
            <img src="/images/Microsoft_Office_Excel_(2019â€“present).svg.png" alt="" style="height: 40px;">
            <div
            style="text-decoration: none;"
            ng-click="download(file)"
            >{{file}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
