<div class="overflow-scroll vh-100">
    <div ng-if = "loader"> 
      <div class="d-flex justify-content-center vh-100 align-items-center">
        <div class="spinner-border" role="status">
        </div>
      </div>
    </div>
    <table class="table table-hover">
      <tbody>
        <tr
          ng-repeat="star in starred "
          ng-class="{ 'table-primary': star.details.read }"
          ng-mouseover="row = star.sender.id"
          ng-mouseleave="row = -1">
          <td class="">
            <div class="d-flex justify-content-between px-2">
              <div class="d-flex justify-content-center">
                
                <div class="d-flex"
                ng-click="show(star.sender.id,star.details.self)">
                <div>
                  <p>{{star.sender.sendername}}</p>
                </div>
                <div class="d-flex ms-4">
                  <div class="px-2">{{ star.sender.subject}} -</div>
                  <p class="display-6" style="font-size: 16px">{{star.sender.body}}</p>
                </div>
              </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
