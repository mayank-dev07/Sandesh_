<div class="overflow-scroll vh-100">
  <div class="d-flex justify-content-evenly col-md-12">
    <div class="col-md-2 p-2 d-flex justify-content-center align-items-center">
      <button class="btn border p-3" type="btn" ng-click="createGroup()">
        Create group
      </button>
    </div>
  </div>
  <div>
    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item" ng-repeat="user in users">
        <h2 class="accordion-header" ng-click="getUser(user.id)">
          <div class="d-flex">
            <div class="col-md-1 ms-4">
              <button
                class="btn btn-outline-secondary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal1">
                Add user
              </button>
            </div>
            <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseOne{{$index}}"
            aria-expanded="false"
            aria-controls="flush-collapseOne">
            {{user.group}}
          </button>
          <div class="col-md-1 ms-4">
            <button
              class="btn btn-outline-secondary"
              ng-click="removeGroup(user.id)">
              Delete Group
            </button>
          </div>
          </div>
        </h2>
        <div
          id="flush-collapseOne{{$index}}"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionFlushExample">
          <div class="accordion-body" ng-repeat="use in people">
            <div class="d-flex">
              <div class="col-md-1">{{$index +1}}</div>
              <div class="col-md-3 d-flex">
                Member Name:- &nbsp; &nbsp;
                <p>{{use.first_name}}</p>
                <p>{{use.last_name}}</p>
              </div>
              <div class="col-md-7 d-flex">
                Member Email:-&nbsp; &nbsp;
                <p>{{use.email}}</p>
              </div>
              <div>
                <button
                  class="btn btn-outline-danger"
                  ng-click="remove(use.id,user.id)">
                  Remove user
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="modal"
  id="exampleModal1"
  tabindex="-1"
  aria-labelledby="exampleModal1Label"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form action="" enctype="multipart/form-data" ng-submit="addNewUsers()">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModal1Label">
            Enter new user
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="formFile" class="form-label"></label>
            <input
              class="form-control"
              type="text"
              id="formFile"
              ng-model="mail"
              placeholder="Enter a valid user email"
              required />
          </div>
        </div>
        <div class="modal-footer">
          <div class="d-flex">
            <button
              type="submit"
              class="btn btn-outline-primary"
              data-bs-dismiss="modal">
              Add
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
