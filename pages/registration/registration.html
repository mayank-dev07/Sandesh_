<style>
  @import url("https://fonts.googleapis.com/css2?family=Geologica:wght@200;600&family=Nunito+Sans:opsz,wght@6..12,300&family=Roboto:wght@300&display=swap");

  @media only screen and (max-width: 600px) {
    img {
      width: 90px;
    }
  }
</style>
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="col-md-3">
    <div
      class="card bg-transparent shadow-sm p-2 rounded"
      style="height: max-content">
      <div class="row">
        <div class="d-flex justify-content-center align-items-center">
          <img
            id="logo"
            src="/images/png-transparent-google-logo-google-doodle-google-search-google-company-text-logo-thumbnail-removebg-preview.png"
            alt=""
            class="col-md-2" />
        </div>
        <div class="card-body" ui-view>
          <div class="d-flex justify-content-center align-items-center">
            <p
              style="
                font-family: 'Geologica', sans-serif;
                font-family: 'Nunito Sans', sans-serif;
                font-family: 'Roboto', sans-serif;
                font-size: 24px;
                font-weight: 400;
                line-height: 1.8;
                margin-bottom: 0;
                margin-top: 0;
                word-break: break-word;
              "
              class="fw-bold">
              Create a Google Account
            </p>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <div>
              <span style="font-size: 16px; font-weight: 400"
                >Enter Your name</span
              >
            </div>
          </div>
          <form name="registrationForm" class="p-3" ng-submit="submitForm()">
            <div>
              <input
                required
                type="text"
                class="form-control p-3"
                id="firstName"
                ng-model="user.firstname"
                placeholder="First name" />
            </div>
            <div class="mt-3">
              <input
                required
                type="text"
                class="form-control p-3"
                id="lastName"
                ng-model="user.lastname"
                placeholder="Last name" />
            </div>
            <div class="mt-4 p-2">
              <div class="float-end">
                <button type="submit" class="btn btn-primary">Next</button>
              </div>
            </div>
          </form>
        </div>
        <div></div>
      </div>
    </div>
  </div>
</div>
