<div>
  <div class="d-flex justify-content-center align-items-center">
    <div>
      <p
        style="
          font-family: 'Geologica', sans-serif;
          font-family: 'Nunito Sans', sans-serif;
          font-family: 'Roboto', sans-serif;
          font-size: 24px;
          font-weight: 400;
          line-height: 1.8;
          margin-bottom: 0;
          margin-top: 0;
          word-break: break-word;
        "
        class="fw-bold">
        Basic information
      </p>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <div>
      <span style="font-size: 16px; font-weight: 400"
        >Enter your birthday and gender</span
      >
    </div>
  </div>
  <form name="dobForm" class="p-3" ng-submit="submitForm()">
    <div class="row mb-3">
      <div class="col">
        <input
          required
          type="date"
          class="form-control p-3"
          id="day"
          ng-model="dob"
          placeholder="Day"
          max="{{ getMaxDate() }}" />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <select required class="form-select p-3" id="gender" ng-model="gender" 
        ng-options="gender.id as gender.value for gender in genders">
          <option value="" disabled>Gender</option>
        </select>
      </div>
    </div>
    <div class="mt-4 p-2">
      <div class="float-end">
        <button type="submit" class="btn btn-primary">Next</button>
      </div>
    </div>
  </form>
</div>
