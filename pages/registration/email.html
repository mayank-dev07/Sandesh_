<div>
  <div class="d-flex justify-content-center align-items-center">
    <div>
      <p
        style="
          font-family: 'Geologica', sans-serif;
          font-family: 'Nunito Sans', sans-serif;
          font-family: 'Roboto', sans-serif;
          font-size: 24px;
          font-weight: 400;
          line-height: 1.8;
          margin-bottom: 0;
          margin-top: 0;
          word-break: break-word;
        "
        class="fw-bold">
        Enter your Gmail address
      </p>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <div class="col-md-10">
      <div style="font-size: 16px; font-weight: 400; text-align: center">
        Create your own email address
      </div>
    </div>
  </div>
  <form name="emailForm" class="p-3" ng-submit="submitForm()">
    <div class="row mb-5">
      <div class="col">
        <input
          required
          type="email"
          class="form-control p-3"
          id="email"
          ng-model="email"
          placeholder="Email"
          class="mb-5" />
      </div>
    </div>
    <div class="mt-5 p-2">
      <div class="float-end">
        <button type="submit" class="btn btn-primary">Next</button>
      </div>
    </div>
  </form>
</div>
