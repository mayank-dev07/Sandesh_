<div>
  <form name="myForm" class="p-3" ng-submit="submitForm()">
    <div>
      <label for="password" class="form-label"></label>
      <input
        type="password"
        class="form-control p-3"
        id="password"
        ng-model="user.password"
        placeholder="Password"
        required />
      <input class="mt-2 ms-2" type="checkbox" ng-click="showPass()" />&nbsp; &nbsp;
      Show Password
    </div>
    <div class="d-flex mt-5 p-2">
      <span class=" m-2 text-primary" ng-click="forget()">Forgot password?</span>
      <div class="ms-auto">
        <button type="submit" class="btn btn-primary">Next</button>
      </div>
    </div>
  </form>
</div>
