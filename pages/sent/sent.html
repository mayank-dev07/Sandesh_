<div class="overflow-scroll "
rows="3">
  <table class="table table-hover">
    <tbody>
      <tr
        ng-repeat="sent in sents | filter: { receiver:searchname }"
        ng-class="{ 'table-primary': sent.read}"
        ng-mouseover="row = sent.id"
        ng-mouseleave="row = -1">
        <td class="">
          <div class="d-flex justify-content-between px-2">
            <div class="d-flex justify-content-center">
              <div id="square-icons" ng-click="click(sent.id)">
                <div ng-if="!sent.select">
                  <i class="bi bi-square"></i>
                </div>
                <div ng-if="sent.select">
                  <i class="bi bi-check-square"></i>
                </div>
              </div>
              <div id="star-icons" class="px-3" ng-click="select(sent.id)">
                <div ng-if="!sent.starred">
                  <i class="bi bi-star"></i>
                </div>
                <div ng-if="sent.starred">
                  <i class="bi bi-star-fill" style="color: #f7ca4b"></i>
                </div>
              </div>
              <div class="d-flex"
              ng-click="show(sent.id)"
               >
              <div class="px-2" ng-if="sent.receiver != 'undefined'">
                {{sent.receiver}}
              </div>
              <div class="px-2" ng-if="sent.receiver == 'undefined'">
                no-mail
              </div>
              <div class="d-flex ms-4">
                  <div ng-if="sent.subject != 'undefined'">
                      <div class="px-2">{{ sent.subject}} -</div>
                    </div>
                    <div ng-if="sent.subject == 'undefined'">
                        <div class="px-2">(no-subject) -</div>
                    </div>
                    <div ng-if="sent.body != 'undefined'">
                        <p class="display-6" style="font-size: 16px">{{sent.body}}</p>
                    </div>
                    <div ng-if="sent.body == 'undefined'">
                        <p class="display-6" style="font-size: 16px">no-body</p>
                    </div>
              </div>
              </div>
            </div>
            <div class="d-flex justify-content-evenly align-items-center me-5" ng-show="row == sent.id || sent.select"> 
              <div class="px-2" ng-click="Archive(sent.id)">
                <i class="bi bi-archive"></i>
              </div>
                <div class="px-2" ng-click="delete(sent.id)">
                  <i class="bi bi-trash"></i>
                </div>
                <div class="px-2" ng-click="read(sent.id)" ng-if="!sent.read">
                  <i class="bi bi-envelope-open"></i>
                </div>
                <div class="px-2" ng-click="unread(sent.id)" ng-if="sent.read">
                  <i class="bi bi-envelope"></i>
                </div>
              </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
